<div class="filters">
  <div class="search-form">
    <mat-icon>&#xe8b6;</mat-icon>
    <input
      type="text"
      placeholder="Name, Capital, Language"
      [formControl]="searchControl"
    />
  </div>

  <select placeholder="Region" [formControl]="filterControl">
    <option [ngValue]="null">Region</option>
    <option [value]="region" *ngFor="let region of regions">
      {{ region }}
    </option>
  </select>

  <button class="filter-btn" (click)="onFilterClick()">Filter</button>
</div>

<table>
  <thead>
    <tr>
      <th>Flag</th>
      <th>Country name</th>
      <th>Capital</th>
      <th>Region</th>
      <th>Languages</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries$ | async">
      <td>
        <img class="country-flag" [src]="country.flag" [alt]="country.name" />
      </td>
      <td>{{ country.name }}</td>
      <td>{{ country.capital }}</td>
      <td>{{ country.region }}</td>
      <td>{{ country.languages }}</td>
    </tr>
  </tbody>
</table>
